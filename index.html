<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Aliens Tattoo: India's Premium Tattoo Studio & Artist Portfolio
    </title>
    <meta
      name="description"
      content="Explore India's most premium tattoo studio, Aliens Tattoo. Discover unique art, get a custom tattoo design, and book an appointment with our expert artists."
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TattooParlor",
        "name": "aliens.tattoo",
        "description": "India’s most premium tattoo studio.",
        "url": "https://your-github-pages-link.io",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "D-151, Phase 8, Industrial Area",
          "addressLocality": "Mohali",
          "addressRegion": "Punjab",
          "addressCountry": "IN"
        },
        "telephone": "+91-9876543210",
        "priceRange": "$$$$",
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "10:00",
            "closes": "20:00"
          }
        ],
        "image": "Hero-Bg.png"
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body class="mist">
    <!-- Cursor snake canvas -->
    <canvas id="ink-canvas"></canvas>

    <!-- Loader -->
    <div class="loader" role="status" aria-live="polite">
      <div class="stack" aria-hidden="true"></div>
      <div class="loading-copy">
        loading experience
        <div class="visually">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <header>
      <div class="brand">
        <span class="logo-dot" aria-hidden="true"></span> aliens.tattoo
      </div>
      <nav aria-label="primary">
        <a href="#home">home</a>
        <a href="#special">why we are special</a>
        <a href="#samples">samples</a>
        <a href="#book">book appointment</a>
      </nav>
    </header>

    <main class="hero" id="home">
      <section class="copy">
        <p>
          India’s most premium tattoo studio &amp; some random stuff about us
          and how <em>aliens tattoo</em> is the one which you should choose.
        </p>
        <div class="button_cta">
          <div class="cta_bg"></div>
          <a class="cta_text" id="book" href="#">book appointment</a>
        </div>
      </section>

      <section class="float-section" aria-label="featured works">
        <div class="float-wrap"></div>
      </section>

      <div class="big-title">
        <span class="were">we’re</span>
        <span class="aliens">aliens*</span>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="loopSroll.js"></script>
  </body>
</html>
